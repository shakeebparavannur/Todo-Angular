<div *ngIf="tasks.length>0">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Task</th>
        <th scope="col">Description</th>
        <th scope="col">Priority</th>
      </tr>
    </thead>
    <tbody *ngFor="let task of tasks;let i = index">
      <tr>
        <td>{{i+1}}</td>
        <td>{{task.task}}</td>
        <td>{{task.description}}</td>
        <td>{{task.priority}}</td>
      </tr>
    </tbody>
  </table>
</div>
